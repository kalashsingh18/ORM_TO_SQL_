{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="title" content="ORM to SQL Converter">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="language" content="English">
  <meta name="author" content="Kalash Singh Chouhan">

  <title>ORM to SQL Converter</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}" />
</head>

<body class="container-fluid">
  <header class="row">
    <!-- Navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button class="navbar-toggle" data-toggle="collapse" data-target="#mainNavBar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">ORM to SQL</a>
        </div>
        <div class="collapse navbar-collapse" id="mainNavBar">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><span class="glyphicon glyphicon-home"></span> Home</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-info-sign"></span> About</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-phone"></span> Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <br /><br /><br />

  <!-- Main Section -->
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="panel panel-primary">
        <div class="panel-heading text-center">
          <h3><i class="fa fa-code"></i> ORM to SQL Converter</h3>
        </div>
        <div class="panel-body">
          <form method="post" action="mainconverter/">
            {% csrf_token %}
            <div class="form-group">
              <label for="ormCode">Enter ORM Code:</label>
              <textarea id="ormCode" name="orm_code" class="form-control" rows="8" placeholder="Write your ORM code here..."></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-success">
                <i class="fa fa-arrow-right"></i> Convert to SQL
              </button>
              <button type="reset" class="btn btn-warning">
                <i class="fa fa-refresh"></i> Reset
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Output Section -->
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="panel panel-default">
        <div class="panel-heading text-center">
          <h4>Converted SQL Query</h4>
        </div>
        <div class="panel-body" style="background-color: #f8f8f8; border: 1px solid #ddd;">
          <pre>{% if sql_query %}{{ sql_query }}{% else %}Your SQL query will appear here.{% endif %}</pre>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="row text-center">
    <p>Powered by <b>Kalash's Converter</b> | Made with <i class="fa fa-heart"></i> by Kalash Singh Chouhan</p>
  </footer>
</body>

</html>
